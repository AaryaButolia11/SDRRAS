<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Cyclone Prediction - SDRRAS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        background: white;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .header h1 {
        color: #2c3e50;
        font-size: 28px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .back-btn {
        padding: 12px 24px;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
      }

      .back-btn:hover {
        background: #34495e;
        transform: translateY(-2px);
      }

      .tabs {
        display: flex;
        gap: 10px;
        background: white;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .tab-btn {
        flex: 1;
        padding: 12px 20px;
        background: #f8f9fa;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
      }

      .tab-btn.active {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border-color: #3498db;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .search-section {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .search-form {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .search-input {
        flex: 1;
        min-width: 250px;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .search-input:focus {
        outline: none;
        border-color: #3498db;
      }

      .search-btn,
      .predict-btn {
        padding: 12px 30px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .search-btn:hover,
      .predict-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      }

      .predict-btn {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
      }

      .predict-btn:disabled {
        background: #95a5a6;
        cursor: not-allowed;
        opacity: 0.6;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .card h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e0e0e0;
      }

      .parameters-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .param-box {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        padding: 15px;
        border-radius: 10px;
        border-left: 4px solid #3498db;
        transition: all 0.3s;
      }

      .param-box:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .param-label {
        font-size: 12px;
        color: #7f8c8d;
        font-weight: 600;
        margin-bottom: 5px;
        text-transform: uppercase;
      }

      .param-value {
        font-size: 24px;
        color: #2c3e50;
        font-weight: bold;
      }

      .param-unit {
        font-size: 14px;
        color: #95a5a6;
        margin-left: 5px;
      }

      #map {
        height: 400px;
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        background: #e0e0e0;
      }

      .alert-banner {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }

      .alert-icon {
        font-size: 24px;
      }

      .prediction-section {
        background: white;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .input-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 600;
        font-size: 14px;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #3498db;
      }

      .prediction-result {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 25px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
      }

      .prediction-result h3 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      .prediction-value {
        font-size: 48px;
        font-weight: bold;
        margin: 20px 0;
      }

      .prediction-details {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-top: 20px;
      }

      .detail-box {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 8px;
      }

      .detail-label {
        font-size: 12px;
        opacity: 0.9;
        margin-bottom: 5px;
      }

      .detail-value {
        font-size: 20px;
        font-weight: bold;
      }

      .training-status {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
      }

      .training-progress {
        width: 100%;
        height: 30px;
        background: #e0e0e0;
        border-radius: 15px;
        overflow: hidden;
        margin-top: 10px;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        width: 0%;
        transition: width 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
        font-size: 18px;
      }

      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .risk-indicator {
        padding: 20px;
        border-radius: 10px;
        margin-top: 15px;
        text-align: center;
        font-weight: 600;
        font-size: 16px;
      }

      .risk-low {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
      }

      .risk-medium {
        background: linear-gradient(135deg, #f39c12, #e67e22);
        color: white;
      }

      .risk-high {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
      }

      .full-width {
        grid-column: 1 / -1;
      }

      .error-message {
        background: #e74c3c;
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        text-align: center;
      }

      @media (max-width: 768px) {
        .main-grid {
          grid-template-columns: 1fr;
        }

        .parameters-grid {
          grid-template-columns: 1fr;
        }

        .prediction-details {
          grid-template-columns: 1fr;
        }

        .input-grid {
          grid-template-columns: 1fr;
        }

        .header {
          flex-direction: column;
        }

        .search-form {
          flex-direction: column;
        }

        .search-input {
          min-width: 100%;
        }

        .tabs {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üåÄ AI-Powered Cyclone Prediction System</h1>
        <button class="back-btn" id="backBtn">‚Üê Back to Dashboard</button>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="realtime">
          üì° Real-time Monitoring
        </button>
        <button class="tab-btn" data-tab="prediction">ü§ñ AI Prediction</button>
      </div>

      <!-- Real-time Monitoring Tab -->
      <div id="realtime-tab" class="tab-content active">
        <div class="search-section">
          <form class="search-form" id="searchForm">
            <input
              type="text"
              class="search-input"
              id="locationInput"
              placeholder="Enter location (e.g., Mumbai, Chennai, Bay of Bengal)"
              value="Mumbai"
            />
            <button type="submit" class="search-btn">üîç Track Cyclone</button>
          </form>
        </div>

        <div id="alertContainer"></div>
        <div id="loadingIndicator" class="loading" style="display: none">
          <div class="loading-spinner"></div>
          <p>Fetching cyclone data...</p>
        </div>
        <div id="errorContainer"></div>

        <div class="main-grid" id="dataContainer" style="display: none">
          <div class="card">
            <h2>üìä Current Parameters</h2>
            <div class="parameters-grid" id="parametersGrid"></div>
            <div id="riskIndicator"></div>
          </div>

          <div class="card">
            <h2>üó∫Ô∏è Location Map</h2>
            <div id="map"></div>
          </div>
        </div>
      </div>

      <!-- AI Prediction Tab -->
      <div id="prediction-tab" class="tab-content">
        <div class="prediction-section">
          <h2>ü§ñ AI-Powered Cyclone Intensity Prediction</h2>

          <div class="training-status" id="trainingStatus">
            <p>
              <strong>Model Status:</strong>
              <span id="modelStatus">Ready to train</span>
            </p>
            <button class="predict-btn" id="trainBtn">üéØ Train AI Model</button>
            <div
              class="training-progress"
              id="trainingProgress"
              style="display: none"
            >
              <div class="progress-bar" id="progressBar">0%</div>
            </div>
          </div>

          <div class="input-grid">
            <div class="input-group">
              <label>Sea Surface Temperature (¬∞C)</label>
              <input type="number" id="sst" value="28.5" step="0.1" />
            </div>
            <div class="input-group">
              <label>Atmospheric Pressure (hPa)</label>
              <input type="number" id="pressure" value="1005" step="1" />
            </div>
            <div class="input-group">
              <label>Current Wind Speed (km/h)</label>
              <input type="number" id="windSpeed" value="45" step="1" />
            </div>
            <div class="input-group">
              <label>Humidity (%)</label>
              <input type="number" id="humidity" value="75" step="1" />
            </div>
            <div class="input-group">
              <label>Vertical Wind Shear (m/s)</label>
              <input type="number" id="windShear" value="8" step="0.1" />
            </div>
            <div class="input-group">
              <label>Vorticity (10‚Åª‚Åµ s‚Åª¬π)</label>
              <input type="number" id="vorticity" value="15" step="0.1" />
            </div>
          </div>

          <button
            class="predict-btn"
            id="predictBtn"
            style="width: 100%; margin-top: 20px; font-size: 16px"
            disabled
          >
            üîÆ Predict Cyclone Intensity (24h)
          </button>

          <div id="predictionResult" style="display: none"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
      // OpenWeatherMap API Key
      const API_KEY = "e6025676cb8e3f1f583152d0b1080f6a";

      let map;
      let marker;
      let model;
      let isModelTrained = false;

      // Back button
      document.getElementById("backBtn").addEventListener("click", function () {
        window.location.href = "index2.html";
      });

      // Tab switching
      document.querySelectorAll(".tab-btn").forEach((button) => {
        button.addEventListener("click", function () {
          const tabName = this.getAttribute("data-tab");

          // Remove active class from all tabs and buttons
          document.querySelectorAll(".tab-content").forEach((tab) => {
            tab.classList.remove("active");
          });
          document.querySelectorAll(".tab-btn").forEach((btn) => {
            btn.classList.remove("active");
          });

          // Add active class to selected tab and button
          document.getElementById(`${tabName}-tab`).classList.add("active");
          this.classList.add("active");
        });
      });

      // Initialize map
      function initMap(lat, lon, locationName) {
        if (map) {
          map.remove();
          map = null;
        }

        setTimeout(() => {
          map = L.map("map", {
            center: [lat, lon],
            zoom: 8,
            zoomControl: true,
          });

          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "¬© OpenStreetMap contributors",
            maxZoom: 19,
          }).addTo(map);

          const cycloneIcon = L.divIcon({
            className: "custom-icon",
            html: '<div style="font-size: 40px; text-align: center;">üåÄ</div>',
            iconSize: [40, 40],
            iconAnchor: [20, 20],
          });

          marker = L.marker([lat, lon], { icon: cycloneIcon })
            .addTo(map)
            .bindPopup(`<b>${locationName}</b><br>Monitoring Point`)
            .openPopup();

          setTimeout(() => {
            map.invalidateSize();
          }, 100);
        }, 100);
      }

      // Calculate cyclone risk level
      function calculateRisk(windSpeed, pressure) {
        if (windSpeed > 33 || pressure < 980) {
          return {
            level: "high",
            text: "‚ö†Ô∏è HIGH RISK - Severe Cyclone Conditions",
          };
        } else if (windSpeed > 17 || pressure < 1000) {
          return {
            level: "medium",
            text: "‚ö° MEDIUM RISK - Cyclonic Conditions",
          };
        } else {
          return { level: "low", text: "‚úì LOW RISK - Normal Conditions" };
        }
      }

      // Fetch weather data
      async function fetchWeatherData(location) {
        const loadingIndicator = document.getElementById("loadingIndicator");
        const dataContainer = document.getElementById("dataContainer");
        const errorContainer = document.getElementById("errorContainer");
        const alertContainer = document.getElementById("alertContainer");

        loadingIndicator.style.display = "block";
        dataContainer.style.display = "none";
        errorContainer.innerHTML = "";
        alertContainer.innerHTML = "";

        try {
          if (API_KEY === "YOUR_API_KEY_HERE") {
            throw new Error(
              "Please set your OpenWeatherMap API key. Get free key at: https://openweathermap.org/api"
            );
          }

          const currentResponse = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${API_KEY}&units=metric`
          );

          if (!currentResponse.ok) {
            throw new Error("Location not found");
          }

          const currentData = await currentResponse.json();
          displayWeatherData(currentData);

          loadingIndicator.style.display = "none";
          dataContainer.style.display = "grid";
        } catch (error) {
          loadingIndicator.style.display = "none";
          errorContainer.innerHTML = `
                          <div class="error-message">
                              <strong>Error:</strong> ${error.message}
                          </div>
                      `;
        }
      }

      // Display weather data
      function displayWeatherData(current) {
        const { coord, main, wind, clouds, name } = current;

        document.getElementById("dataContainer").style.display = "grid";
        setTimeout(() => {
          initMap(coord.lat, coord.lon, name);
        }, 50);

        const windSpeedMS = wind.speed;
        const windSpeedKMH = (windSpeedMS * 3.6).toFixed(1);
        const windDirection = wind.deg;
        const pressure = main.pressure;
        const humidity = main.humidity;
        const temperature = main.temp;
        const feelsLike = main.feels_like;
        const visibility = current.visibility / 1000;
        const cloudCover = clouds.all;

        const risk = calculateRisk(windSpeedMS, pressure);

        const alertContainer = document.getElementById("alertContainer");
        if (risk.level === "high") {
          alertContainer.innerHTML = `
                          <div class="alert-banner">
                              <span class="alert-icon">‚ö†Ô∏è</span>
                              <div>
                                  <strong>CYCLONE ALERT</strong>
                                  <p>Severe weather conditions detected in ${name}. Take necessary precautions.</p>
                              </div>
                          </div>
                      `;
        }

        const parametersGrid = document.getElementById("parametersGrid");
        parametersGrid.innerHTML = `
                      <div class="param-box">
                          <div class="param-label">Wind Speed</div>
                          <div class="param-value">${windSpeedKMH}<span class="param-unit">km/h</span></div>
                      </div>
                      <div class="param-box">
                          <div class="param-label">Pressure</div>
                          <div class="param-value">${pressure}<span class="param-unit">hPa</span></div>
                      </div>
                      <div class="param-box">
                          <div class="param-label">Temperature</div>
                          <div class="param-value">${temperature.toFixed(
                            1
                          )}<span class="param-unit">¬∞C</span></div>
                      </div>
                      <div class="param-box">
                          <div class="param-label">Humidity</div>
                          <div class="param-value">${humidity}<span class="param-unit">%</span></div>
                      </div>
                      <div class="param-box">
                          <div class="param-label">Wind Direction</div>
                          <div class="param-value">${windDirection}<span class="param-unit">¬∞</span></div>
                      </div>
                      <div class="param-box">
                          <div class="param-label">Cloud Cover</div>
                          <div class="param-value">${cloudCover}<span class="param-unit">%</span></div>
                      </div>
                      <div class="param-box">
                          <div class="param-label">Visibility</div>
                          <div class="param-value">${visibility.toFixed(
                            1
                          )}<span class="param-unit">km</span></div>
                      </div>
                      <div class="param-box">
                          <div class="param-label">Feels Like</div>
                          <div class="param-value">${feelsLike.toFixed(
                            1
                          )}<span class="param-unit">¬∞C</span></div>
                      </div>
                  `;

        const riskIndicator = document.getElementById("riskIndicator");
        riskIndicator.innerHTML = `
                      <div class="risk-indicator risk-${risk.level}">
                          ${risk.text}
                      </div>
                  `;
      }

      // Search form handler
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const location = document
            .getElementById("locationInput")
            .value.trim();
          if (location) {
            fetchWeatherData(location);
          }
        });

      // Create and train ML model
      document
        .getElementById("trainBtn")
        .addEventListener("click", async function () {
          const trainBtn = document.getElementById("trainBtn");
          const modelStatus = document.getElementById("modelStatus");
          const trainingProgress = document.getElementById("trainingProgress");
          const progressBar = document.getElementById("progressBar");
          const predictBtn = document.getElementById("predictBtn");

          trainBtn.disabled = true;
          trainingProgress.style.display = "block";
          modelStatus.textContent = "Training model...";

          // Generate synthetic training data
          const trainingData = generateTrainingData();

          // Create neural network model
          model = tf.sequential({
            layers: [
              tf.layers.dense({
                inputShape: [6],
                units: 32,
                activation: "relu",
              }),
              tf.layers.dropout({ rate: 0.2 }),
              tf.layers.dense({ units: 16, activation: "relu" }),
              tf.layers.dense({ units: 1, activation: "linear" }),
            ],
          });

          model.compile({
            optimizer: tf.train.adam(0.01),
            loss: "meanSquaredError",
            metrics: ["mae"],
          });

          // Train the model
          await model.fit(trainingData.inputs, trainingData.outputs, {
            epochs: 50,
            batchSize: 32,
            validationSplit: 0.2,
            callbacks: {
              onEpochEnd: (epoch, logs) => {
                const progress = (((epoch + 1) / 50) * 100).toFixed(0);
                progressBar.style.width = progress + "%";
                progressBar.textContent = progress + "%";
              },
            },
          });

          isModelTrained = true;
          modelStatus.textContent = "Model trained successfully! ‚úì";
          predictBtn.disabled = false;
          trainBtn.textContent = "‚úì Model Trained";
        });

      // Generate synthetic training data
      function generateTrainingData() {
        const numSamples = 1000;
        const inputs = [];
        const outputs = [];

        for (let i = 0; i < numSamples; i++) {
          const sst = 26 + Math.random() * 7;
          const pressure = 950 + Math.random() * 70;
          const windSpeed = 20 + Math.random() * 120;
          const humidity = 60 + Math.random() * 35;
          const windShear = 2 + Math.random() * 18;
          const vorticity = 5 + Math.random() * 30;

          inputs.push([
            sst,
            pressure,
            windSpeed,
            humidity,
            windShear,
            vorticity,
          ]);

          let intensity = windSpeed;
          intensity += (sst - 26.5) * 8;
          intensity -= (pressure - 1000) * 0.3;
          intensity += (humidity - 75) * 0.4;
          intensity -= windShear * 2;
          intensity += vorticity * 1.5;
          intensity += (Math.random() - 0.5) * 10;
          intensity = Math.max(20, Math.min(200, intensity));

          outputs.push([intensity]);
        }

        return {
          inputs: tf.tensor2d(inputs),
          outputs: tf.tensor2d(outputs),
        };
      }

      // Make prediction
      document
        .getElementById("predictBtn")
        .addEventListener("click", async function () {
          if (!isModelTrained) {
            alert("Please train the model first!");
            return;
          }

          const sst = parseFloat(document.getElementById("sst").value);
          const pressure = parseFloat(
            document.getElementById("pressure").value
          );
          const windSpeed = parseFloat(
            document.getElementById("windSpeed").value
          );
          const humidity = parseFloat(
            document.getElementById("humidity").value
          );
          const windShear = parseFloat(
            document.getElementById("windShear").value
          );
          const vorticity = parseFloat(
            document.getElementById("vorticity").value
          );

          const inputData = tf.tensor2d([
            [sst, pressure, windSpeed, humidity, windShear, vorticity],
          ]);
          const prediction = model.predict(inputData);
          const predictedIntensity = (await prediction.data())[0];

          let category, risk, color;
          if (predictedIntensity < 63) {
            category = "Tropical Depression";
            risk = "Low";
            color = "linear-gradient(135deg, #27ae60, #2ecc71)";
          } else if (predictedIntensity < 88) {
            category = "Tropical Storm";
            risk = "Medium";
            color = "linear-gradient(135deg, #f39c12, #e67e22)";
          } else if (predictedIntensity < 118) {
            category = "Category 1 Cyclone";
            risk = "High";
            color = "linear-gradient(135deg, #e67e22, #d35400)";
          } else if (predictedIntensity < 153) {
            category = "Category 2-3 Cyclone";
            risk = "Very High";
            color = "linear-gradient(135deg, #e74c3c, #c0392b)";
          } else {
            category = "Category 4-5 Cyclone";
            risk = "Extreme";
            color = "linear-gradient(135deg, #c0392b, #8b0000)";
          }

          const resultDiv = document.getElementById("predictionResult");
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
                      <div class="prediction-result" style="background: ${color};">
                          <h3>üîÆ 24-Hour Prediction Results</h3>
                          <div class="prediction-value">${predictedIntensity.toFixed(
                            1
                          )} km/h</div>
                          <p style="font-size: 22px; margin-top: 10px; font-weight: 600;">${category}</p>
                          <p style="font-size: 16px; margin-top: 10px; opacity: 0.95;">Risk Level: ${risk}</p>

                          <div class="prediction-details">
                              <div class="detail-box">
                                  <div class="detail-label">Input SST</div>
                                  <div class="detail-value">${sst}¬∞C</div>
                              </div>
                              <div class="detail-box">
                                  <div class="detail-label">Input Pressure</div>
                                  <div class="detail-value">${pressure} hPa</div>
                              </div>
                              <div class="detail-box">
                                  <div class="detail-label">Current Wind</div>
                                  <div class="detail-value">${windSpeed} km/h</div>
                              </div>
                              <div class="detail-box">
                                  <div class="detail-label">Humidity</div>
                                  <div class="detail-value">${humidity}%</div>
                              </div>
                              <div class="detail-box">
                                  <div class="detail-label">Wind Shear</div>
                                  <div class="detail-value">${windShear} m/s</div>
                              </div>
                              <div class="detail-box">
                                  <div class="detail-label">Vorticity</div>
                                  <div class="detail-value">${vorticity}</div>
                              </div>
                          </div>

                          <div style="margin-top: 25px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 8px;">
                              <p style="font-size: 14px; line-height: 1.6;">
                                  <strong>‚ö†Ô∏è Safety Advisory:</strong><br>
                                  ${getSafetyAdvisory(category)}
                              </p>
                          </div>
                      </div>
                  `;

          // Clean up tensors
          inputData.dispose();
          prediction.dispose();
        });

      // Get safety advisory based on category
      function getSafetyAdvisory(category) {
        const advisories = {
          "Tropical Depression":
            "Monitor weather updates. Prepare emergency supplies. Avoid coastal areas.",
          "Tropical Storm":
            "Stay indoors. Secure loose objects. Stock up on essential supplies.",
          "Category 1 Cyclone":
            "Evacuate if advised. Board up windows. Move to higher ground away from coast.",
          "Category 2-3 Cyclone":
            "IMMEDIATE EVACUATION REQUIRED. Seek sturdy shelter. Life-threatening conditions expected.",
          "Category 4-5 Cyclone":
            "EXTREME DANGER! Complete evacuation mandatory. Catastrophic damage expected. Follow emergency protocols immediately.",
        };
        return (
          advisories[category] ||
          "Stay alert and follow local authorities' instructions."
        );
      }

      // Load default location on page load
      window.addEventListener("load", () => {
        // Don't auto-fetch on load to avoid API errors without key
        console.log(
          "Cyclone Prediction System loaded. Set API_KEY to fetch real-time data."
        );
      });
    </script>
  </body>
</html>
